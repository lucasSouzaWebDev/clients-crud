version: '3'
services:
  #Node Container
  node:
    build: .
    container_name: angular-node
    tty: true
    user: "node:node"
    working_dir: /var/www
    ports:
      - "4200:4200"
    volumes:
      - ./:/var/www
    command: > 
        bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"
    networks:
      - app-network
#Docker Networks
networks:
  app-network:
    driver: bridge
