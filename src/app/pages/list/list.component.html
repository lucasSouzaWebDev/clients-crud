<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Registro de clientes</h2>
        </div>
    </div>
    <div class="d-grid justify-content-md-end">
        <button type="button" class="btn btn-dark btn-md" (click)="add()"><i class="bi bi-plus"></i></button>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">tipo de pessoa</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isEmpty">
                        <td colspan="4">
                            <p class="text-center">Não há registros.</p>
                        </td>
                    </tr>
                    <tr *ngFor="let customer of customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.typePerson}}</td>
                        <td>
                            <div class="container">
                                <div class="row">
                                    <div class="col col-md-1" colspan="2">
                                        <button type="button" class="btn btn-primary btn-sm" (click)="edit(customer.id)"><i class="bi bi-pencil"></i></button>
                                    </div>
                                    <div class="col col-md-1" colspan="2">
                                        <button type="button" class="btn btn-danger btn-sm" (click)="delete(customer.id)"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
